<app-sidebar></app-sidebar>

<main *ngIf="sessions && sessions.length > 0" class="bg-cyan-50 ">
  <form [formGroup]="profileForm" > 
  <div  class="flex flex-auto flex-wrap ">
     
    <div *ngFor="let session of sessions" class="p-4 " [@sessionAnimation]>
      <div class="p-4  lg:w-96 relative overflow-hidden bg-cyan-600 border rounded-xl shadow dark:bg-cyan-600">
        <div class="absolute -top-16 -left-10">
          <div class="h-44 w-44 rounded-full overflow-hidden opacity-10 bg-cyan-200"></div>
        </div>
        <div>
          <div>
            <h5 class="mb-5 text-2xl font-bold tracking-tight text-white dark:text-white">{{ session.counselor_name }}</h5>
            <p class="mb-6 font-normal text-white dark:text-white">{{formatDate(session.date) }}, {{(session.start_time) }} - {{(session.end_time) }}</p>
          </div>
          <div class="flex justify-end">
            <button (click)="openConfirmationDialog(session)" class="px-3 py-2 text-sm font-medium text-center text-cyan-600 hover:text-red-400 bg-white rounded-xl hover:bg-red-200 focus:ring-5 focus:ring-blue-100 focus:hover:ring-red-600 dark:bg-white dark:hover:bg-red-100 dark:focus:ring-blue-400">Cancel Session</button>
          </div>
          <div class="absolute top-36 left-24">
            <div class="h-28 w-28 rounded-full overflow-hidden opacity-10 bg-cyan-100"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
</main>
<div  *ngIf="sessions && sessions.length < 0" class="text-center mt-4 text-gray-600 border-2 ">
  No sessions available.
</div>
