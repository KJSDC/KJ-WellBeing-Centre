<div id="Background" class="fixed z-0 top-0 left-0 w-screen h-screen">
  <app-counsellor-sidebar></app-counsellor-sidebar>
  
    <!-- Display error message if date range is invalid -->
    <div class="flex items-center p-5 ml-[25vw]  mt-20" style="height: 10vh;">
      <h1 class="text-lg font-bold text-blue-600">Session History</h1>
      <div class="form-group flex items-center ml-4">
        <input
          type="text"
          id="filter-text-box"
          placeholder="Filter..."
          class="form-control p-2 border border-gray-300 rounded"
          (input)="onFilterTextBoxChanged()"
        />
        <mat-form-field class="ml-4">
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input [formGroup]="dateRange" [rangePicker]="picker">
            <input matStartDate formControlName="start" placeholder="Start date">
            <input matEndDate formControlName="end" placeholder="End date">
          </mat-date-range-input>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>

      </div>
      <button (click)="clear()" class="text-slate-50 bg-slate-500 hover:bg-slate-600 focus:ring-4 focus:ring-slate-300 font-medium rounded-lg text-sm px-3 py-2.5 me-2 mb-2  ml-[12vw]">
        Clear Filter
      </button>
      <button (click)="exportToExcel()"  class="text-slate-50 bg-slate-500 hover:bg-slate-600 focus:ring-4 focus:ring-slate-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 "> Download
      </button>
    </div>
    <ag-grid-angular
      style="height: 600px;
      width: 70vw;
      margin-left: 25vw;"
      class="ag-theme-alpine"
      [columnDefs]="columnDefs"
      [rowData]="rowData"
      [pagination]="true"
      [paginationPageSize]="paginationPageSize"
      (gridReady)="onGridReady($event)"
    ></ag-grid-angular>
  </div>
